


<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <h1>Calculadora</h1>
  <div class="calculadora">
    <input type="text" id="visor" disabled>
    <div class="botoes">
      <button id="limpar">C</button>
      <button id="backspace">&lsaquo;</button>
      <button id="divisao">/</button>
      <button id="multiplicacao">*</button>
      <button id="subtracao">-</button>
      <button id="soma">+</button>
      <button id="igual">=</button>
      <button id="zero">0</button>
      <button id="um">1</button>
      <button id="dois">2</button>
      <button id="tres">3</button>
      <button id="quatro">4</button>
      <button id="cinco">5</button>
      <button id="seis">6</button>
      <button id="sete">7</button>
      <button id="oito">8</button>
      <button id="nove">9</button>
      <button id="ponto">.</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
